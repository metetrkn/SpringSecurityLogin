<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .admin-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Dashboard</h2>
        <p>Welcome <span th:text="${#authentication.principal.username}"></span>! This page is only accessible to users with ADMIN or MANAGER roles.</p>
        
        <div class="admin-section">
            <h3>Administrative Functions</h3>
            <a href="/create-user" class="btn">Create New User</a>
        </div>

        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="submit" value="Logout" class="btn logout-btn" style="border: none;"/>
        </form>
    </div>
</body>
</html>
