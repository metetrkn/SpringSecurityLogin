<!-- User Dashboard Template
     Basic user interface for standard users
     Implements Thymeleaf templating and Bootstrap for responsive layout
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags and title -->
    <title>User Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Main Content Container -->
    <div class="container mt-5">
        <!-- Welcome Message Section -->
        <div class="row mb-4">
            <h2>User Dashboard</h2>
            <p>Welcome <span th:text="${#authentication.principal.username}" class="username"></span>! This page is only accessible to users with USER roles.</p>
        </div>

        <!-- Logout Button Section -->
        <div class="row mt-4">
            <form th:action="@{/logout}" method="post">
                <input type="submit" value="Logout" class="btn logout-btn"/>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
