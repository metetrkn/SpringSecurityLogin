<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager Page</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .document-list {
            margin-top: 20px;
        }
        .document-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .document-title {
            font-weight: bold;
            color: #333;
        }
        .admin-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manager Dashboard</h2>
        <p>Welcome <span th:text="${#authentication.principal.username}"></span>!</p>
        
        <div class="admin-section">
            <h3>Administrative Functions</h3>
            <a href="/create-user" class="btn">Create New User</a>
        </div>

        <div class="document-list">
            <h3>Available Documents:</h3>
            <div th:each="doc : ${@managerComponent.documentList()}" class="document-item">
                <div class="document-title" th:text="${doc.title}"></div>
                <div th:text="${doc.description}"></div>
            </div>
        </div>

        <form th:action="@{/logout}" method="post" style="display: inline;">
            <input type="submit" value="Logout" class="btn logout-btn" style="border: none;"/>
        </form>
    </div>
</body>
</html>
